<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="calculator.css">
      <script src="calculator.js" defer></script>
</head>
<body>
      <div class="container">
            <div class="display"><p id="para">Display</p></div>
            <button class="spec" id="eq">Ac</button>
            <button class="spec">Del</button>
            <button class="btn opt">&divide;</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn opt">&times;</button>
            <button class="btn">6</button>
            <button class="btn" id="five">5</button>
            <button class="btn">4</button>
            <button class="btn opt">-</button>
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            <button class="btn opt" id="plus">+</button>
            <button class="btn">&dot;</button>
            <button class="btn opt" >=</button>
            <button class="btn">0</button>
           
      </div>
</body>
</html>
